# Render Blueprint for deploying the Telegram bot + web panel
# Replace placeholders in the Render dashboard with real secrets/values.
services:
  - type: web
    name: telegram-projects-bot
    env: python
    plan: starter
    region: oregon
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn -k eventlet -w 1 app:app"
    autoDeploy: true
    # Если вам нужно задать диск или расширенные параметры инстанса,
    # используйте интерфейс Render или специальные поля Blueprint согласно документации.
    envVars:
      # Значения задать в Render Dashboard (оставлены пустые плейсхолдеры для валидации Blueprint)
      - key: BOT_TOKEN
        value: ""
      - key: DATABASE_URL
        value: ""
      - key: REDIS_URL
        value: ""
      - key: OWNER_TELEGRAM_ID
        value: ""
      - key: INITIAL_ADMINS
        value: ""
      - key: APP_URL
        value: ""
