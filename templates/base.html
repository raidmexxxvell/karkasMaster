<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Бот каркас{% endblock %}</title>
  <link rel="stylesheet" href="/static/css/style.css">
  <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
  <script src="/static/js/main.js"></script>
</head>
<body>
<div class="container">
  <header><h1>Бот каркас</h1></header>
  <main>
    {% block content %}{% endblock %}
  </main>
  <footer>Бот каркас — панель администрирования</footer>
</div>

<!-- Глобальное нижнее меню -->
<nav class="bottom-nav" id="global-bottom-nav" role="tablist" aria-label="Основная навигация">
  <button type="button" role="tab" aria-selected="false" class="tab-link" data-tab="projects" aria-controls="tab-projects">Проекты</button>
  <button type="button" role="tab" aria-selected="false" class="tab-link" data-tab="profile" aria-controls="tab-profile">Мой профиль</button>
  <button type="button" role="tab" aria-selected="false" class="tab-link" data-tab="chats" aria-controls="tab-chats">Чаты</button>
  <button type="button" role="tab" aria-selected="false" class="tab-link" data-tab="help" aria-controls="tab-help">Помощь</button>
</nav>

{% block extra_scripts %}{% endblock %}

</body>
</html>
