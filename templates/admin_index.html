{% extends 'base.html' %}
{% block content %}
<h2>Проекты</h2>
<a href="/admin/project/new?token={{ token }}">Создать проект</a>
<ul>
  {% for p in projects %}
    <li>
      <strong>{{ p.title }}</strong> — {{ p.description[:120] }}
      [<a href="/admin/project/{{ p.id }}?token={{ token }}">Ред.</a>]
      [<a href="/admin/project/{{ p.id }}/chat?token={{ token }}">Чат</a>]
    </li>
  {% endfor %}
</ul>
{% endblock %}
